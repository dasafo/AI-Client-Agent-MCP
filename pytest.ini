# pytest.ini
# Configuración global para pytest y pytest-asyncio
# Define comportamientos específicos para las pruebas asíncronas

[pytest]
# Establece el modo estricto para pruebas asíncronas
# Esto garantiza que las pruebas marcadas con @pytest.mark.asyncio sean ejecutadas correctamente
asyncio_mode = strict

# Define el alcance del event loop para fixtures asíncronos
# Esto asegura que cada función de prueba tenga su propio event loop,
# evitando conflictos y problemas de aislamiento entre pruebas
asyncio_default_fixture_loop_scope = function # Define el alcance del event loop para fixtures asíncronos
